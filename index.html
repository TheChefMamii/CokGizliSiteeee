    <style>

            padding: 0;

        :root {

            --bg-end: #e91e63;

        body.theme-pink {

        }

        body.theme-sunset {

        }

        body.theme-ocean {

        }

        }

        body.theme-galaxy {
            --bg-start: #2c003e;
            --bg-end: #4b0082;

        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, var(--bg-start), var(--bg-end), var(--bg-start), var(--bg-end));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Arka Plan Kalp Deseni */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(255,255,255,0.15)"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') repeat;
            background-size: 40px;
            opacity: 0.15;
            pointer-events: none;
            z-index: 1;
        }

        body.theme-galaxy .bg-overlay {
            opacity: 0.25;
        }

        /* Kalp Yaƒümuru */
        .heart-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: fall linear infinite;
            opacity: 0.6;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Parƒ±ldama Efektleri */
        .sparkle {
            position: fixed;
            pointer-events: none;
            animation: sparkleAnim 1.5s ease-out forwards;
            z-index: 9999;
        }

        @keyframes sparkleAnim {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(180deg);
                opacity: 0;
            }
        }

        /* Ana Container */
        .container {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px;
            max-width: 700px;
            width: 90%;
            box-shadow: 0 15px 50px var(--shadow);
            text-align: center;
            position: relative;
            z-index: 10;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {

            }
            to {

            }
        }

        /* Ayarlar Butonu */
        .settings-btn {

            right: 20px;
            background: var(--card-bg);

            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            color: white;
            box-shadow: 0 5px 20px var(--shadow);

            z-index: 1000;
        }

        .settings-btn:hover {

        }

        /* Ayarlar Modal */
        .settings-modal {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 9999;
            display: none;

            align-items: center;
        }

        .settings-modal.active {

        }

        .settings-content {

            border-radius: 20px;

            width: 90%;

        .close-btn {

        .theme-option {

        .theme-option.active {

        }

        .theme-option.purple { background: linear-gradient(-45deg, #f8bbd0, #e91e63, #bbdefb, #90caf9); }
        .theme-option.pink { background: linear-gradient(-45deg, #f8bbd0, #e91e63); }
        .theme-option.sunset { background: linear-gradient(-45deg, #f8bbd0, #fa709a); }
        .theme-option.ocean { background: linear-gradient(-45deg, #bbdefb, #90caf9); }
        .theme-option.forest { background: linear-gradient(-45deg, #c8e6c9, #81c784); }
        .theme-option.galaxy { background: linear-gradient(-45deg, #2c003e, #4b0082); }

        .theme-label {

            left: 0;
            right: 0;

            font-size: 0.7em;
            background: rgba(0, 0, 0, 0.5);

        .volume-control {

        }

        .volume-control input[type="range"] {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .music-toggle {
            background: var(--accent-color);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-size: 0.9em;

        }

        /* Ba≈ülƒ±k */
        h1 {

        /* Saya√ß */
        .counter {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;

        }

        .counter-box {

        .counter-box::before {

            left: -50%;

            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);

        .counter-box:hover {

        .counter-number {

        /* Butonlar */

        .btn {

            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px var(--shadow);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        /* Telegram Mesaj B√∂l√ºm√º */
        .telegram-section {

        .telegram-section p {

        .telegram-section textarea {

        }

        .telegram-section textarea:focus {
            border-color: rgba(255, 255, 255, 0.8);

        }

        #telegramStatus {

        }

        /* Mobil Uyumluluk */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                width: 95%;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {

            }

            .counter {
                grid-template-columns: repeat(2, 1fr);

            }

            .counter-box {
                padding: 15px;
            }

            .counter-number {

            }

            .message {

            }

        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .counter-number {
                font-size: 1.8em;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* YouTube Player Gizli */
        .youtube-player {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
        }
    </style>
</head>

    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        // YouTube Playlist - DKTT Romantik ≈ûarkƒ±lar
        const dkttPlaylist = [
            'dj2XPZlXq8U', // Dolu Kadehi Ters Tut - Sen Olmasan
            'qWf-FPFmVKw', // Dolu Kadehi Ters Tut - Hatƒ±rladƒ±k√ßa
            'Oj8M8O7Wg_8', // Dolu Kadehi Ters Tut - Vazge√ßtim
            'Q9vPKKXFzQk', // Dolu Kadehi Ters Tut - Bekle Beni
            'kO2vNThfHMw'  // Dolu Kadehi Ters Tut - Sarma≈üƒ±k
        ];

        let player;
        let isPlaying = false;
        let currentSongIndex = 0;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: dkttPlaylist[0],
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'loop': 1,
                    'playlist': dkttPlaylist.join(',')
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            player.setVolume(30);
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                currentSongIndex = (currentSongIndex + 1) % dkttPlaylist.length;
                player.loadVideoById(dkttPlaylist[currentSongIndex]);
                player.playVideo();
            }
        }

        function toggleMusic() {
            const btn = document.getElementById('musicToggle');
            if (!player) return;

            if (isPlaying) {
                player.pauseVideo();
                btn.textContent = '‚ñ∂Ô∏è M√ºziƒüi Ba≈ülat';
                isPlaying = false;
            } else {
                player.playVideo();
                btn.textContent = '‚è∏Ô∏è M√ºziƒüi Duraklat';
                isPlaying = true;
            }
        }

        function changeVolume() {
            const volume = document.getElementById('volumeSlider').value;
            if (player) {
                player.setVolume(volume);
            }
        }

        // Kalp Yaƒümuru
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.getElementById('heartRain').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 500);

        // Parƒ±ldama Efekti (Mouse Tƒ±klama)
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 5; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.innerHTML = '‚ú®';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.fontSize = (Math.random() * 20 + 10) + 'px';
                document.body.appendChild(sparkle);

                setTimeout(() => sparkle.remove(), 1500);
            }
        });

        // Ayarlar Modal
        function toggleSettings() {
            document.getElementById('settingsModal').classList.toggle('active');
        }

        // Tema Deƒüi≈ütirme
        function changeTheme(theme) {
            const themes = {
                purple: { start: '#f8bbd0', end: '#e91e63', secondary: '#bbdefb', tertiary: '#90caf9' },
                pink: { start: '#f8bbd0', end: '#e91e63' },
                sunset: { start: '#f8bbd0', end: '#fa709a' },
                ocean: { start: '#bbdefb', end: '#90caf9' },
                forest: { start: '#c8e6c9', end: '#81c784' },
                galaxy: { start: '#2c003e', end: '#4b0082' }
            };

            document.body.className = 'theme-' + theme;
            document.querySelectorAll('.theme-option').forEach(opt => opt.classList.remove('active'));
            document.querySelector('.theme-option.' + theme).classList.add('active');
            
            // LocalStorage kullanmƒ±yoruz, sadece session i√ßin
            try {
                localStorage.setItem('theme', theme);
            } catch(e) {
                console.log('LocalStorage kullanƒ±lamƒ±yor');
            }
        }

        // Kayƒ±tlƒ± tema y√ºkle (varsayƒ±lan: purple - pembe tonlarƒ±)
        try {
            const savedTheme = localStorage.getItem('theme') || 'purple';
            changeTheme(savedTheme);
        } catch(e) {
            changeTheme('purple');
        }

        // Saya√ß
        const startDate = new Date(2025, 4, 30, 6, 16, 0);

        function updateCounter() {
            const now = new Date();
            const diff = now - startDate;

            if (diff < 0) return;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        updateCounter();
        setInterval(updateCounter, 1000);

        // Deƒüi≈üen Mesajlar
        const messages = [
            "Seni √ßok seviyorum ‚ù§Ô∏è",
            "Her an daha √ßok seviyorum üíï",
            "Yanƒ±mda olduƒüun i√ßin te≈üekk√ºrler üåü",
            "Sen benim her ≈üeyimsin üíñ",
            "Seninle her ≈üey daha g√ºzel ‚ú®",
            "G√∂zlerin √ßok g√ºzel üëÅÔ∏è",
            "G√ºl√º≈ü√ºn muhte≈üem üòä",
            "Sen harikasƒ±n üåπ"
        ];

        let messageIndex = 0;
        const messageElement = document.getElementById('message');

        setInterval(() => {
            messageElement.style.opacity = 0;
            setTimeout(() => {
                messageIndex = (messageIndex + 1) % messages.length;
                messageElement.textContent = messages[messageIndex];
                messageElement.style.opacity = 1;
            }, 500);
        }, 5000);

        // Telegram Mesaj G√∂nderme
        async function sendToTelegram() {
            const messageInput = document.getElementById('telegramMessage');
            const statusElement = document.getElementById('telegramStatus');
            const sendBtn = document.getElementById('sendBtnText');
            const message = messageInput.value.trim();

            if (!message) {
                statusElement.textContent = '‚ö†Ô∏è L√ºtfen bir mesaj yaz!';
                statusElement.style.opacity = 1;
                statusElement.style.color = '#ffeb3b';
                setTimeout(() => { statusElement.style.opacity = 0; }, 3000);
                return;
            }

            // G√∂nderiliyor...
            sendBtn.textContent = 'üì§ G√∂nderiliyor...';
            sendBtn.parentElement.disabled = true;

            try {
                const response = await fetch('/.netlify/functions/telegram', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    statusElement.textContent = '‚úÖ Mesajƒ±n ula≈ütƒ±! üíï';
                    statusElement.style.color = '#4caf50';
                    messageInput.value = '';
                    
                    // Parƒ±ldama efekti
                    for (let i = 0; i < 20; i++) {
                        setTimeout(() => {
                            const sparkle = document.createElement('div');
                            sparkle.className = 'sparkle';
                            sparkle.innerHTML = '‚ú®';
                            sparkle.style.left = (Math.random() * window.innerWidth) + 'px';
                            sparkle.style.top = (Math.random() * window.innerHeight) + 'px';
                            sparkle.style.fontSize = (Math.random() * 25 + 15) + 'px';
                            document.body.appendChild(sparkle);
                            setTimeout(() => sparkle.remove(), 1500);
                        }, i * 50);
                    }
                } else {
                    throw new Error(data.error || 'Bir hata olu≈ütu');
                }
            } catch (error) {
                console.error('Hata:', error);
                statusElement.textContent = '‚ùå G√∂nderim ba≈üarƒ±sƒ±z. Tekrar dene!';
                statusElement.style.color = '#f44336';
            }

            statusElement.style.opacity = 1;
            sendBtn.textContent = 'üì® G√∂nder';
            sendBtn.parentElement.disabled = false;

            setTimeout(() => {
                statusElement.style.opacity = 0;
            }, 5000);
        }

        // Enter tu≈üu ile g√∂nderme (Ctrl+Enter)
        document.getElementById('telegramMessage').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                sendToTelegram();
            }
        });

        // Ho≈ü Geldin Mesajƒ±
        window.addEventListener('load', () => {
            try {
                const isFirstVisit = !localStorage.getItem('visited');
                if (isFirstVisit) {
                    setTimeout(() => {
                        alert('üíï Ho≈ü geldin a≈ükƒ±m! Bu site sadece senin i√ßin hazƒ±rlandƒ±. üíï');
                        localStorage.setItem('visited', 'true');
                    }, 1000);
                }
            } catch(e) {
                console.log('LocalStorage kullanƒ±lamƒ±yor');
            }
        });
    </script>
