<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Çokkk Güzelsinnnnn 💕</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: #ffe6f0;
    text-align: center;
  }
  #metin {
    font-size: 3rem;
    transition: all 0.3s ease;
    margin-bottom: 30px;
  }
  button {
    font-size: 1.5rem;
    margin: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  button:hover { transform: scale(1.1); }
</style>
</head>
<body>

<h1 id="metin">Çokkk güzelsinnnnn 💕</h1>
<div>
  <button onclick="evet()">Evet</button>
  <button onclick="hayir()">Hayır</button>
</div>

<script>
let metin = document.getElementById('metin');
let buyukluk = 3; // başlangıç font-size rem
const hayirMesajlar = [
  "Hmm, kabul etme ama içten biliyorum 😉",
  "Pek inandırıcı olmadı ama yine de güzelsin 😏",
  "Yalan söyleme, bakışlarından belli 😘",
  "Hayır mı dedin? Öyleyse daha da güzelsin! 💖"
];

function evet() {
  buyukluk += 0.3;
  metin.style.fontSize = buyukluk + 'rem';
  metin.textContent = "Daha da güzelsin 😍";
}

function hayir() {
  const mesaj = hayirMesajlar[Math.floor(Math.random() * hayirMesajlar.length)];
  metin.textContent = mesaj;
  metin.style.color = '#' + Math.floor(Math.random()*16777215).toString(16); // rastgele renk
  metin.style.transform = 'rotate(' + (Math.random()*10-5) + 'deg)';
  setTimeout(()=>metin.style.transform='rotate(0deg)', 300);
}
</script>

</body>
</html>
