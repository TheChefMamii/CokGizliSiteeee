<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Çok Güzelsin</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    background: #000;
    color: #fff;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
}
.container {
    text-align: center;
}
#centerText {
    font-size: 4em;
    margin-bottom: 40px;
    transition: all 0.3s ease;
}
button {
    font-size: 1.5em;
    padding: 15px 30px;
    margin: 10px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}
#evet { background: #e91e63; color: white; }
#hayir { background: #555; color: white; }
.gizle { display: none; }
.cok {
    position: absolute;
    color: #ff69b4;
    font-weight: bold;
    animation: float 3s linear infinite;
    pointer-events: none;
}
@keyframes float {
    0% { transform: translateY(100vh) scale(1); opacity:1; }
    100% { transform: translateY(-100vh) scale(2); opacity:0; }
}
.guzelsin {
    position: absolute;
    top: 50%; left:50%;
    transform: translate(-50%, -50%);
    font-size: 6em;
    color: #ff69b4;
    opacity: 0;
    animation: appear 1s forwards;
}
@keyframes appear {
    0% { opacity:0; transform: translate(-50%, -50%) scale(0.5);}
    100% { opacity:1; transform: translate(-50%, -50%) scale(1);}
}
</style>
</head>
<body>
<div class="container" id="game">
    <div id="centerText">Çok Güzelsin</div>
    <button id="evet">Evet</button>
    <button id="hayir">Hayır</button>
</div>

<script>
const evetBtn = document.getElementById('evet');
const hayirBtn = document.getElementById('hayir');
const centerText = document.getElementById('centerText');
let evetScale = 1;
let hayirScale = 1;

const hayirMetinleri = [
    "Hadi ama…",
    "Yine mi?",
    "Daha çok!",
    "Sen inanıyor musun?",
    "Biraz sabret!"
];

let hayirIndex = 0;

hayirBtn.addEventListener('click', ()=>{
    hayirScale *= 0.8; 
    evetScale *= 1.2; 
    hayirBtn.style.transform = `scale(${hayirScale})`;
    evetBtn.style.transform = `scale(${evetScale})`;

    // Ortadaki metni değiştir
    centerText.innerText = hayirMetinleri[hayirIndex % hayirMetinleri.length];
    hayirIndex++;
});

// Evet basınca animasyon
evetBtn.addEventListener('click', ()=>{
    // Butonları ve ortadaki metni gizle
    evetBtn.style.display='none';
    hayirBtn.style.display='none';
    centerText.style.display='none';

    // Çok yazıları üret
    for(let i=0;i<100;i++){
        const span = document.createElement('span');
        span.classList.add('cok');
        span.style.left = Math.random()*100 + 'vw';
        span.style.fontSize = (Math.random()*2+1) + 'em';
        span.style.animationDuration = (Math.random()*3+2)+'s';
        span.innerText = 'Çok';
        document.body.appendChild(span);
    }

    // Güzelsin yazısı
    const guzelsin = document.createElement('div');
    guzelsin.classList.add('guzelsin');
    guzelsin.innerText = 'GÜZELSİN';
    document.body.appendChild(guzelsin);

    // 5 saniye sonra ana menüye dön
    setTimeout(()=>{
        window.location.href = 'index.html';
    }, 5000);
});
</script>
</body>
</html>
