<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Çok Güzelsin</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
        background: #000;
        color: #fff;
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }
    .container {
        text-align: center;
    }
    h1 { font-size: 4em; margin-bottom: 40px; }
    button {
        font-size: 1.5em;
        padding: 15px 30px;
        margin: 10px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    #evet { background: #e91e63; color: white; }
    #hayir { background: #555; color: white; }
    .hidden { display: none; }

    /* Çok animasyonu */
    .çok {
        position: absolute;
        color: #ff69b4;
        font-weight: bold;
        animation: float 3s linear infinite;
        pointer-events: none;
    }
    @keyframes float {
        0% { transform: translateY(100vh) scale(1); opacity:1; }
        100% { transform: translateY(-100vh) scale(2); opacity:0; }
    }

    /* Güzelsin yazısı */
    .guzelsin {
        position: absolute;
        top: 50%; left:50%;
        transform: translate(-50%, -50%);
        font-size: 6em;
        color: #ff69b4;
        opacity: 0;
        animation: appear 1s forwards;
    }
    @keyframes appear {
        0% { opacity:0; transform: translate(-50%, -50%) scale(0.5);}
        100% { opacity:1; transform: translate(-50%, -50%) scale(1);}
    }
</style>
</head>
<body>
<div class="container" id="game">
    <h1>Çok Güzelsin</h1>
    <button id="evet">Evet</button>
    <button id="hayir">Hayır</button>
</div>

<script>
const evetBtn = document.getElementById('evet');
const hayirBtn = document.getElementById('hayir');
const game = document.getElementById('game');

let evetScale = 1;
let hayirScale = 1;

hayirBtn.addEventListener('click', ()=>{
    hayirScale *= 0.8; // küçül
    evetScale *= 1.2; // büyü
    hayirBtn.style.transform = `scale(${hayirScale})`;
    evetBtn.style.transform = `scale(${evetScale})`;
});

// Evet basınca animasyon
evetBtn.addEventListener('click', ()=>{
    // Butonları gizle
    evetBtn.style.display='none';
    hayirBtn.style.display='none';

    // Çok yazıları üret
    for(let i=0;i<100;i++){
        const span = document.createElement('span');
        span.classList.add('çok');
        span.style.left = Math.random()*100 + 'vw';
        span.style.fontSize = (Math.random()*2+1) + 'em';
        span.style.animationDuration = (Math.random()*3+2)+'s';
        span.innerText = 'Çok';
        document.body.appendChild(span);
    }

    // Güzelsin yazısı
    const guzelsin = document.createElement('div');
    guzelsin.classList.add('guzelsin');
    guzelsin.innerText = 'GÜZELSİN';
    document.body.appendChild(guzelsin);

    // 5 saniye sonra ana menüye dön
    setTimeout(()=>{
        window.location.href = 'index.html';
    }, 5000);
});
</script>
</body>
</html>
