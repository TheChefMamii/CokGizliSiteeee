<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(-45deg, #2c003e, #4b0082, #1e1e2f, #3f3f74);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
            transition: background 0.5s ease;
            margin: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .login-card {
            background: rgba(30, 30, 50, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 300px;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn { 0% { opacity: 0; transform: scale(0.95); } 100% { opacity: 1; transform: scale(1); } }
        h1 {
            margin-bottom: 12px;
            display: none; /* Başlık gizlendi */
        }
        .subtitle {
            font-size: 0.9em;
            color: #d0c4ff;
            margin-bottom: 8px;
            font-weight: 300;
        }
        .welcome-message {
            font-size: 1.2em;
            color: #bb86fc;
            font-weight: 700;
            margin-bottom: 10px;
            display: none;
            animation: fadeInText 1s ease forwards;
        }
        @keyframes fadeInText { 0% { opacity: 0; transform: translateY(10px); } 100% { opacity: 1; transform: translateY(0); } }
        .login-input {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #bb86fc;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9em;
            margin-bottom: 10px;
            background: #3f3f74;
            color: #f0e6ff;
        }
        .login-button {
            text-decoration: none;
            color: white;
            background: #bb86fc;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 0.9em;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(187, 134, 252, 0.4);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .login-button:hover {
            background: #9f6ed3;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(187, 134, 252, 0.5);
        }
        .login-error {
            color: #bb86fc;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <p class="subtitle">Lütfen şifreni gir...</p>
        <div id="welcomeMessage" class="welcome-message"></div>
        <form id="loginForm">
            <input type="password" id="loginPassword" class="login-input" placeholder="Şifre" required>
            <button type="submit" class="login-button">Giriş Yap</button>
            <p id="loginError" class="login-error">Yanlış şifre, tekrar dene!</p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginPassword = document.getElementById('loginPassword');
        const loginError = document.getElementById('loginError');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const correctPassword = 'dktt';

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (loginPassword.value === correctPassword) {
                welcomeMessage.textContent = 'Evrenin ennn güzelll kızı hoşgeldinnnnnnnn';
                welcomeMessage.style.display = 'block';
                setTimeout(() => {
                    localStorage.setItem('isAuthenticated', 'true');
                    window.location.href = 'index.html';
                }, 2000); // 2 saniye hoş geldin mesajı göster
            } else {
                loginError.style.display = 'block';
                setTimeout(() => { loginError.style.display = 'none'; }, 2000);
            }
        });

        // Eğer zaten giriş yapıldıysa ana sayfaya yönlendir
        if (localStorage.getItem('isAuthenticated') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
